<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine E-commerce Store - Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .product-item {
            width: 31%;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-title {
            padding: 10px;
            background-color: #f2f2f2;
        }
        .product-actions {
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Wine Selection</h1>
        <div class="product-list">
            <div class="product-item">
                <img class="product-image" src="path/to/product/image1.jpg" alt="Wine 1">
                <div class="product-title">
                    <h2>Mermaid Small Batch Pin Gin</h2>
                </div>
                <div class="product-actions">
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-item">
                <img class="product-image" src="path/to/product/image2.jpg" alt="Wine 2">
                <div class="product-title">
                    <h2>Mermaid Small Batch Pin Gin</h2>
                </div>
                <div class="product-actions">
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-item">
                <img class="product-image" src="path/to/product/image3.jpg" alt="Wine 3">
                <div class="product-title">
                    <h2>Mermaid Small Batch Pin Gin</h2>
                </div>
                <div class="product-actions">
                    <button>Add to Cart</button>
                </div>
            </div>
            <!-- Add more product items here -->
        </div>
    </div>
</body>
</html>
