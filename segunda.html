<!DOCTYPE html>

    <title>Wine Shop</title>
    <style>
        /* CSS en estilo.css */
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background-color: #493200;
            padding: 1rem;
            text-align: center;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .product-item {
            width: 48%; /* Ancho del 48% con márgenes laterales */
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0 auto; /* Centrado horizontal */
        }

        .product-title {
            padding: 10px;
            background-color: #f2f2f2;
        }

        .product-actions {
            padding: 10px;
            text-align: center;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            width: 100%; /* Hacer el botón ocupar el 100% del ancho */
            padding: 10px 0; /* Ajustar el espacio vertical del botón */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            position: relative;
            bottom: 0;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
